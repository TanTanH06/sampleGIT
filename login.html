<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form action="">
            <div class="input-box">
                <input type="text" name="txtuname" id="" placeholder="Username" required />
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="txtPword" id="" placeholder="Password" required />
                <i class='bx bxs-lock'></i>
            </div>

            <div class="remember-forgot">
                <label for=""><input type="checkbox" name="" id="" /> Remember Me</label>
                    
                <a href="#">Forgot Password</a>
            </div>

            <button type="button" class="btn">Submit</button><br/>

            <div class="create">
            <a href="#">Create an Account</a>
            </div>
        </form>
    </div>
</body>

</html>
